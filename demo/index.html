<!DOCTYPE html>
<html lang="en">
    <head>
        <title>jQuery lightGallery demo</title>
        <link href="http://sachinchoolur.github.io/lightGallery/lightgallery/css/lightgallery.css" rel="stylesheet">
        <style type="text/css">
            body{
                background-color: #152836
            }
            .demo-gallery img{
              max-width:200px;
            }
            .demo-gallery ul{
              list-style-type: none;
            }
            .demo-gallery ul li{
              float: left;
              margin: 0 10px;
            }
        </style>
        <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    </head>
    <body class="home">

        <div class="demo-gallery">
            <!-- Hidden video div -->
            <div style="display:none;" id="video1">
                <video class="lg-video-object lg-html5" controls preload="none">
                    <source src="http://sachinchoolur.github.io/lightGallery/static/videos/video1.mp4" type="video/mp4">
                     Your browser does not support HTML5 video.
                </video>
            </div>
            <div style="display:none;" id="video2">
                <video class="lg-video-object lg-html5" controls preload="none">
                    <source src="http://sachinchoolur.github.io/lightGallery/static/videos/video1.mp4" type="video/mp4">
                     Your browser does not support HTML5 video.
                </video>
            </div>
             
            <!-- data-src should not be provided when you use html5 videos -->
            <ul id="html5-videos">
              <li data-poster="http://sachinchoolur.github.io/lightGallery/static/img/videos/h-video1-poster.jpg" data-sub-html="video caption1" data-html="#video1" >
                  <img src="http://sachinchoolur.github.io/lightGallery/static/img/videos/h-video1-poster.jpg" />
              </li>
              <li data-poster="http://sachinchoolur.github.io/lightGallery/static/img/videos/h-video1-poster.jpg" data-sub-html="video caption2" data-html="#video2" >
                  <img src="http://sachinchoolur.github.io/lightGallery/static/img/videos/h-video1-poster.jpg" />
              </li>
            </ul>
        </div>

        <!-- <script src="https://cdn.jsdelivr.net/picturefill/2.3.1/picturefill.min.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.3.2/js/lightgallery.js"></script>
        <script src="http://sachinchoolur.github.io/lightGallery/lightgallery/js/lg-fullscreen.js"></script>
        <script src="http://sachinchoolur.github.io/lightGallery/lightgallery/js/lg-thumbnail.js"></script>
        <script src="http://sachinchoolur.github.io/lightGallery/lightgallery/js/lg-video.js"></script>
        <script src="http://sachinchoolur.github.io/lightGallery/lightgallery/js/lg-autoplay.js"></script>
        <!-- <script src="js/lg-zoom.js"></script> -->
        <!-- <script src="js/lg-hash.js"></script> -->
        <!-- <script src="js/lg-pager.js"></script> -->
        <!-- <script src="../lib/jquery.mousewheel.min.js"></script> -->
        <script type="text/javascript">
          $(document).ready(function(){
              $('#html5-videos').lightGallery(); 
          });
        </script>
    </body>
</html>
